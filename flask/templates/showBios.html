{% extends "dbBase.html" %}
{% block title %}Show Bioreactors{% endblock %}

{% block morecontent %}
<table>
  <tr>
    <th>ID</th>
    <th>Number</th>
    <th>Delete</th>
    <th>Show Posts</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{ i['bio_reactor_id'] }}</td>
    <td>{{ i['bio_reactor_number'] }}</td>
    <td>
      <button type="button" onclick="makeSure({{ i['bio_reactor_id'] }})">Delete</button>
    </td>
    <td>
      <button type="button" onclick="window.location.href='/showPosts/{{ i['bio_reactor_id'] }}';">Show Posts</button>
    </td>
  </tr>
  {% endfor %}
</table>
<button type="button" onclick="window.location.href='/addBio';">Add Bio Reactor</button>

{% endblock %}
