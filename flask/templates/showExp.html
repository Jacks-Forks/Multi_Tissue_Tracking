<!DOCTYPE htmls>
<html>

<head>
  <title> Show Experiment </title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style/myStyle.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>

  <script>
    function makeSure(id) {
      var r = confirm("Are you sure you want to Delete");
      if (r == true) {
        $(document).ready(function() {
          $.ajax({
            type: "POST",
            url: '/deleteExp',
            dataType: "json",
            data: JSON.stringify(id),
            success: function(data) {
              console.log(data);
              window.location.reload(true);
            }
          })
        });
      }
    }
  </script>
  <table>
    <tr>
      <th>ID</th>
      <th>Number</th>
      <th>Delete</th>
      <th>Edit</th>
      <th>Download</th>
    </tr>
    {% for i in data %}
    <tr>
      <td>{{ i['experment_id'] }}</td>
      <td>{{ i['experment_num'] }}</td>
      <td><button type="button" onclick="makeSure({{ i['experment_id'] }})">Delete</button></td>
      <td><button type="button">Edit</button></td>
      <td>
        <form action="/downloadExp" method="POST"><button type="submit" name="download" value="{{ i['experment_num'] }}">Download</button></form>
      </td>
    </tr>
    {% endfor %}
  </table>

</body>
