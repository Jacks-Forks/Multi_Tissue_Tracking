<!DOCTYPE htmls>
<html>

<head>
  <title> Show Experiment </title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style/myStyle.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
</head>


<body>

  <script>
    function makeSure(id) {
      var r = confirm("Are you sure you want to Delete");
      if (r == true) {
        $(document).ready(function() {
          $.ajax({
            type: "POST",
            url: '/deleteExp',
            dataType: "json",
            data: JSON.stringify(id),
            success: function(data) {
              console.log(data);
              window.location.reload(true);
            }
          })
        });
      }
    }
  </script>
  <div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
      <div class="container-fluid d-flex flex-column p-0">
        <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
          <div class="sidebar-brand-icon rotate-n-15"></div>
          <div class="sidebar-brand-text mx-3"><span>Tissue TrackiNG</span></div>
        </a>
        <hr class="sidebar-divider my-0">
        <ul class="nav navbar-nav text-light" id="accordionSidebar">
          <li class="nav-item" role="presentation"><a class="nav-link" href="/uploadFile/reactorB"><i class="fas fa-file-upload"></i><span>Uploads</span></a></li>
          <li class="nav-item" role="presentation"><a class="nav-link" href="/pick_video"><i class="far fa-eye"></i><span>Tracking</span></a></li>
          <li class="nav-item" role="presentation"><a class="nav-link" href="/analysis"><i class="icon-graph"></i><span>Analysis</span></a>
          </li>
          <li class="nav-item" role="presentation"><a class="nav-link" href="/showExp"><i class="fas fa-database"></i><span>Database Editor</span></a></li>
          <li class="nav-item" role="presentation"><a class="nav-link" href="http://mtt.murphs.team"><i class="fas fa-file"></i><span>Documentation</span></a></li>
        </ul>
        <div class="text-center d-none d-md-inline">
          <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
        </div>
        <div class="text-center d-none d-md-inline">
          <button class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" id="reloadButton" type="button" title="Reload Database"><i class="icon ion-ios-reload"></i><span> </span><i class="la la-database"></i></button>
        </div>
      </div>
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
          <div class="container-fluid">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item" role="presentation"><a class="nav-link active" href="/showExp">Experiments</a></li>
              <li class="nav-item" role="presentation"><a class="nav-link" href="/showVideos">Videos</a></li>
              <li class="nav-item" role="presentation"><a class="nav-link" href="/showTissues">Tissues</a>
              </li>
            </ul>
            <button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
          </div>
        </nav>
        <table>
          <tr>
            <th>ID</th>
            <th>Number</th>
            <th>Delete</th>
            <th>Edit</th>
            <th>Download</th>
          </tr>
          {% for i in data %}
          <tr>
            <td>{{ i['experment_id'] }}</td>
            <td>{{ i['experment_num'] }}</td>
            <td>
              <button type="button" onclick="makeSure({{ i['experment_id'] }})">Delete</button>
            </td>
            <td>
              <button type="button">Edit</button>
            </td>
            <td>
              <form action="/downloadExp" method="POST">
                <button type="submit" name="download" value="{{ i['experment_num'] }}">Download</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
  <script type=text/javascript>
    $(function() {
      $("#reloadButton").click(function(event) {
        $.getJSON('/reloader', {},
          function(data) {});
        return false;
      });
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='assets/js/bs-init.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
  <script src="{{ url_for('static', filename='assets/js/theme.js') }}"></script>


</body>
