{% extends "base.html" %}
{% block title %}Show Tissues{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style/myStyle.css') }}">
{% endblock %}


{% block content %}
<form method=post action="" enctype="multipart/form-data">

{% endblock %}
