<head>

</head>

<body>
  <h2 style="text-align: center;">Upload a File</h2>

  <form method=post action="" enctype="multipart/form-data">

      <legend> Uplaod Form </legend>
      {{ form.hidden_tag() }}

    </fieldset>
  </form>
