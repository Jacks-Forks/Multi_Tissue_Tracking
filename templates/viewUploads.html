<!DOCTYPE html>
<html>

<head>

  <title>View Uploaded Files</title>

</head>

<body>

  <h1>Here are the files</h1>

  <form class="form-inline" method="POST" action="{{ url_for ('showFiles', path=selection )}}">
    <span class "input-groupaddon">Please select day</span>
    <select name="comp_select" class="daySelector">
      {% for i in files %}
      <option value="{{ i }}"> {{ i }}</option>
      {% endfor %}
    </select>
    <button type="submit" class="btn btn-default">Go</button>
  </form>

</body>

</html>
