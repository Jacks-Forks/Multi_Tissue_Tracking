<!DOCTYPE html>
<html>

<head>

  <title>View New Uploaded Files</title>

</head>

<body>
  <h1>{{ path }}</h1>

  {% for folder in folder_directory %}
  <a href="{{ folder }}" class="list-group-item list-group-item-action list-group-item-secondary"><i class="fas fa-folder"></i> {{ folder.name }}</a>
  {% endfor %}
  {% for file in files_directory %}
  <button type="button" class="list-group-item list-group-item-action list-group-item-secondary"><i class="fas fa-file"></i> {{ file.name }}</button>
  {% endfor %}

  <h1> {% for pathpart in path.parents|reverse() %}/ <a href="{{ pathpart }}">{{ pathpart.stem }}</a> {% endfor %}/ {{ path.name }} </h1>
</body>

</html>
