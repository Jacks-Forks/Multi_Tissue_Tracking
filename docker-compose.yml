version: "3.8"

services:

  flask:
    build: ./flask/
    container_name: flask
    restart: always
    links:
      - mysql
    expose:
      - 8080
      - 3306
    volumes:
      - ~/shared:/shared
    depends_on:
      - mysql


  nginx:
    image: murphs/mtt:nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - flask

  mysql:
    image: mysql:8.0.20
    container_name: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=test_db
      - MYSQL_USER=newuser
      - MYSQL_PASSWORD=newpassword
    expose:
      - 3306
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
