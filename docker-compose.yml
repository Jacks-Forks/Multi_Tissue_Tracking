version: "3.8"

services:

  flask:
    image: murphs/mtt:flask
    container_name: flask
    restart: always
    expose:
      - 8080
    volumes:
      - ~/shared:/shared


  nginx:
    image: murphs/mtt:nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"

  mysql:
    image: mysql:8.0.20
    container_name: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
    ports:
      - "3306:3306"
    command: CREATE DATABASE test_db;
