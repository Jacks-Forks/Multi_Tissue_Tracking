version: "3.8"

services:

  flask:
    image: jackallope/tracking_docker:flask
    container_name: flask
    restart: always
    expose:
      - 8080
    volumes:
      - ~/shared:/shared


  nginx:
    image: jackallope/tracking_docker:nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"

