name: sync_models

on:
  push:
    branches: [ main ]

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - uses: adrianjost/files-sync-action@master
        with:
          FILE_PATTERNS: |
            ^flask/models.py$
            ^flask/forms.py$
          TARGET_REPOS: |
            teammurphy/Multi_Tissue_Recording
          GITHUB_TOKEN: ${{ secrets.SYNC_TOKEN }}
